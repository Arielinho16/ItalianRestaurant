{% extends 'base.html' %}
{% load static %}
{% block title %}
    {{ categoria.nombre }} - Restaurante
{% endblock title %}
{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-5">{{ categoria.nombre }}</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for item in items %}
                <div class="col">
                    <div class="card h-100">
                        <img src="{% static 'images/' %}{{ item.image_url }}"
                             class="card-img-top"
                             alt="{{ item.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text">{{ item.description }}</p>
                            <p class="card-text">
                                <strong>${{ item.price }}</strong>
                            </p>
                            <a href="{% url 'menu_detail' item.id %}" class="btn btn-primary">MÃ¡s</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
