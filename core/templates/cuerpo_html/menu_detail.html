{% extends 'base.html' %}
{% load static %}
{% block title %}
    Detalles de {{ item.name }}
{% endblock title %}
{% block content %}
    <div class="container mt-5">
        <h1>{{ item.name }}</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="{% static 'images/' %}{{ item.image_url }}"
                     alt="{{ item.name }}"
                     class="img-fluid">
            </div>
            <div class="col-md-6">
                <p style="font-size: 1.25rem;">{{ item.description }}</p>
                <p>
                    <strong style="font-size: 1.25rem;">Precio: ${{ item.price }}</strong>
                </p>
                <a href="{% url 'add_to_cart' item.id %}" class="btn btn-primary">AÃ±adir al carrito</a>
            </div>
        </div>
    </div>
{% endblock content %}
